{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow rounded-4 mt-5 animate__animated animate__fadeInUp">
      <div class="card-body text-center">
        <h2 class="mb-4">¿Eliminar publicación?</h2>
        <p>¿Estás seguro de que deseas eliminar la publicación <strong>{{ publicacion.titulo }}</strong>?</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Eliminar</button>
          <a href="{% url 'core:panel_publicaciones' %}" class="btn btn-outline-secondary ms-2">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
