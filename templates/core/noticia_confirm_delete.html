{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-pop rounded-4 mt-5 animate__animated animate__heartBeat animate__faster animate__repeat-2" style="border: 2px solid #e3342f;">
      <div class="card-body text-center">
        <h2 class="mb-4 text-danger animate__animated animate__flash animate__delay-1s">¿Eliminar noticia?</h2>
        <p class="mb-4 animate__animated animate__fadeIn animate__delay-2s">¿Estás seguro de que deseas eliminar la noticia <strong>{{ noticia.titulo }}</strong>?</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-lg animate__animated animate__shakeX animate__delay-3s">
            <i class="bi bi-trash me-2"></i>Eliminar
          </button>
          <a href="{% url 'core:panel_noticias' %}" class="btn btn-outline-secondary ms-2">
            <i class="bi bi-x-circle me-2"></i>Cancelar
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
